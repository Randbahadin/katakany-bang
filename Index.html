<!DOCTYPE html>
<html lang="ku" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کاتەکانی بانگ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kurdish:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="manifest" href="manifest.json">
  <style>
    @font-face {
      font-family: 'NizarNastaliqKurdish';
      src: url('NizarNastaliqKurdish.ttf') format('truetype');
    }

    body {
      font-family: 'Noto Sans Kurdish', sans-serif;
      background-color: #f8f9fa;
      color: #2c3e50;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 2.5rem;
  color: #008000;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  font-family: 'NizarNastaliqKurdish', sans-serif;
  transition: color 0.3s ease, text-shadow 0.3s ease;
}

h1 img {
  display: block; /* Places the image on its own line */
  margin: 0 auto 10px; /* Centers the image and adds space below */
  width: 60px; /* Adjust size as needed */
  height: auto;
}

body.dark-mode #mosque-icon {
  content: url('mosque-solid-gold.svg'); /* Switches to gold icon in dark mode */
}

    select {
      padding: 10px 20px;
      font-size: 18px;
      margin-bottom: 30px;
      border: 2px solid #008000;
      border-radius: 5px;
      background-color: #fff;
      transition: all 0.3s ease;
    }

    select:focus {
      outline: none;
      border-color: #006400;
      box-shadow: 0 0 10px rgba(0, 128, 0, 0.5);
    }

    #prayer-times {
      text-align: center;
      max-width: 600px;
      background-color: #ffffff;
      padding: 30px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .prayer-time {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 12px 20px;
      margin: 5px 0;
      background-color: #f4f7fa;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 128, 0, 0.5);
      font-size: 1.2rem;
      color: #34495e;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }

    .prayer-time:hover {
      background-color: #e1e9f0;
    }

    .prayer-name {
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .prayer-time span {
      font-size: 1.1rem;
      color: #555;
      transition: color 0.3s ease;
    }

    #loading {
      display: none;
      font-size: 1.3rem;
      color: #ff4500;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .error {
      color: #e74c3c;
      font-size: 1.1rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    #google-ad {
      margin-top: 40px;
      text-align: center;
      width: 100%;
    }

    .btn {
      background-color: #3498db;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    body.dark-mode {
      background-color: #212529;
      color: #f8f9fa;
    }

    body.dark-mode h1 {
      color: #07B107;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.1);
    }

    body.dark-mode select {
      background-color: #343A40;
      color: #F8F9FA;
      border-color: #519E2F;
    }

    body.dark-mode #prayer-times {
      background-color: #343a40;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }

    body.dark-mode .prayer-time {
      background-color: #212529;
      color: #f8f9fa;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
    }

    body.dark-mode .prayer-time:hover {
      background-color: #495057;
    }

    body.dark-mode .prayer-name {
      color: #f8f9fa;
    }

    body.dark-mode .prayer-time span {
      color: #ced4da;
    }

    body.dark-mode #loading {
      color: #ffc107;
    }

    body.dark-mode .error {
      color: #f05454;
    }

    #mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px; 
      background-color: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: rotate 2s linear infinite;
    }

    #mode-toggle:hover {
      transform: scale(1.1);
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }


    #cookie-banner {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 15px 20px;
      border-radius: 5px;
      z-index: 1000;
      text-align: center;
    }

    #app-container {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    body.intro-done #app-container {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="app-container">
    <div id="cookie-banner">
      ئەم ماڵپەڕە کوکیز بەکاردەهێنێت بۆ باشترکردنی ئەزموونی بەکارهێنەر. <button id="accept-cookies">قبوڵکردن</button>
    </div>

    <div id="embeddable-prayer-times">
      
      <h1>
  <img src="mosque-solid.svg">
  کاتەکانی بانگ لە <span id="city-name"></span>
      </h1>    
      
    <select id="city-selector">
      <option value="" disabled selected>شوێنەکەت دیاری بکە</option>
      <option value="Sulaimany">سلێمانی</option>
      <option value="Duhok">دهۆک</option>
      <option value="Hawler">هەولێر</option>
    </select>

    <div id="google-ad"> 
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <ins class="adsbygoogle" style="display:block;" data-ad-client="ca-pub-7067075846954422" data-ad-slot="xxxxxxxxxx"
        data-ad-format="auto"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <div id="prayer-times"></div>
    <div id="loading">چاوەڕێ دەکرێت...</div>

    <button id="mode-toggle"><i class="fa-solid fa-moon"></i></button> 
  </div>

  <script src="PrayTimes.js"></script>
  <script>
    function generateIframeCode() {
  const city = document.getElementById('city-selector').value;
  const darkMode = document.body.classList.contains('dark-mode') ? 'dark-mode' : '';
  const iframeCode = `<iframe src="${window.location.href}?city=${city}&darkmode=${darkMode}" 
                      width="300" height="200" 
                      style="border:none;">
                    </iframe>`;
  // Display the iframeCode to the user (e.g., in a text box)
  document.getElementById('iframe-code').textContent = iframeCode;
    }
    
    const cities = {
      Sulaimany: { Fajr: "05:34", Sunrise: "07:00", Dhuhr: "11:59", Asr: "02:30", Maghrib: "04:55", Isha: "06:15" },
      Duhok: { Fajr: "05:36", Sunrise: "07:11", Dhuhr: "12:11", Asr: "02:42", Maghrib: "04:57", Isha: "06:17" },
      Hawler: { Fajr: "05:55", Sunrise: "07:12", Dhuhr: "12:10", Asr: "02:37", Maghrib: "04:57", Isha: "06:12" },
    };

    const prayerNamesKu = {
      Fajr: "بەیانی",
      Sunrise: "خۆرهەڵات",
      Dhuhr: "نیوەڕۆ",
      Asr: "عەسر",
      Maghrib: "مەغریب",
      Isha: "عیشا"
    };

    const citySelector = document.getElementById('city-selector');
    const prayerTimesContainer = document.getElementById('prayer-times');
    const loadingIndicator = document.getElementById('loading');
    const cityNameSpan = document.getElementById('city-name');
    const notificationPermissions = ['default', 'granted'];
    const modeToggle = document.getElementById('mode-toggle');

    const cookieBanner = document.getElementById('cookie-banner');
    const acceptCookiesButton = document.getElementById('accept-cookies');

    function saveData(city, prayerTimes, isDarkMode) {
      if (window.localStorage) {
        const data = {
          city: city,
          prayerTimes: prayerTimes,
          isDarkMode: isDarkMode
        };
        localStorage.setItem('prayerData', JSON.stringify(data));
      }
    }

    function loadData() {
      if (window.localStorage) {
        const data = localStorage.getItem('prayerData');
        if (data) {
          return JSON.parse(data);
        }
      }
      return null;
    }

    function displayPrayerTimes(prayerTimes) {
      prayerTimesContainer.innerHTML = '';
      Object.entries(prayerTimes).forEach(([prayer, time]) => {
        const prayerTimeElement = document.createElement('div');
        prayerTimeElement.classList.add('prayer-time');

        const prayerNameElement = document.createElement('span');
        prayerNameElement.classList.add('prayer-name');
        prayerNameElement.textContent = prayerNamesKu[prayer];

        const prayerTimeValueElement = document.createElement('span');
        prayerTimeValueElement.textContent = time;

        prayerTimeElement.appendChild(prayerNameElement);
        prayerTimeElement.appendChild(prayerTimeValueElement);
        prayerTimesContainer.appendChild(prayerTimeElement);
      });

      setNotifications(prayerTimes);
    }

    function setNotifications(prayerTimes) {
      if (Notification.permission !== "granted") {
        Notification.requestPermission();
      }

      Object.entries(prayerTimes).forEach(([prayer, time]) => {
        const [hours, minutes] = time.split(":").map(Number);
        const now = new Date();
        const prayerTime = new Date(now.setHours(hours, minutes, 0, 0));

        if (prayerTime > new Date()) {
          setTimeout(() => {
            sendNotification(prayer, time);
          }, prayerTime - new Date());
        }
      });
    }

    function sendNotification(prayer, time) {
      if (notificationPermissions.includes(Notification.permission)) {
        const city = cityNameSpan.textContent;

        let message = "";
        switch (prayer) {
          case "Fajr":
          case "Dhuhr":
          case "Isha":
            message = `کاتی بانگی ${prayerNamesKu[prayer]}یە بە کاتی${city} ${time}`;
            break;
          case "Sunrise":
            message = `کاتی بانگی ${prayerNamesKu[prayer]}نە بە کاتی${city} ${time}`;
            break;
          case "Asr":
          case "Maghrib":
            message = `کاتی بانگی ${prayerNamesKu[prayer]}ە بە کاتی${city} ${time}`;
            break;
        }
      }
    }

    const savedData = loadData();
    if (savedData) {
      citySelector.value = savedData.city;
      cityNameSpan.textContent = citySelector.options[citySelector.selectedIndex].text;
      displayPrayerTimes(savedData.prayerTimes);

      if (savedData.isDarkMode) {
        document.body.classList.add('dark-mode');
        modeToggle.innerHTML = '<i class="fa-solid fa-sun" style="color: #ffd000;"></i>';
      }
    }

    citySelector.addEventListener('change', function () {
      const city = citySelector.value;
      if (!city || !cities[city]) { return; }

      loadingIndicator.style.display = 'block';

      try {
        const prayerTimes = cities[city];
        displayPrayerTimes(prayerTimes);
        cityNameSpan.textContent = citySelector.options[citySelector.selectedIndex].text;
        saveData(city, prayerTimes, document.body.classList.contains('dark-mode')); 

      } catch (error) {
        prayerTimesContainer.innerHTML = '<p class="error">هەڵەیەک ڕوویدا، تکایە دووبارە هەوڵ بدە.</p>';
        console.error(error);
      } finally { loadingIndicator.style.display = 'none'; }
    });

    modeToggle.addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');

      if (document.body.classList.contains('dark-mode')) {
        modeToggle.innerHTML = '<i class="fa-solid fa-sun" style="color: #ffd000;"></i>';
      } else {
        modeToggle.innerHTML = '<i class="fa-solid fa-moon"></i>';
      }

      saveData(citySelector.value, cities[citySelector.value], document.body.classList.contains('dark-mode'));
    });

    function displayInstallPrompt() {
      if (deferredPrompt) {
        deferredPrompt.prompt();

        deferredPrompt.userChoice.then(function (choiceResult) {
          console.log('User choice:', choiceResult.outcome);
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      }
    }

    // Check if the browser supports the install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', function (event) {
      event.preventDefault();
      deferredPrompt = event;

      setTimeout(displayInstallPrompt, 5000); // Show the prompt after 5 seconds
    });


    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function (registration) {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(function (error) {
            console.log('Service Worker registration failed:', error);
          });
      });
    }

    // Check if the user has already accepted cookies
    if (localStorage.getItem('cookiesAccepted')) {
      cookieBanner.style.display = 'none'; // Hide the banner if cookies are accepted
    }

    acceptCookiesButton.addEventListener('click', function () {
      localStorage.setItem('cookiesAccepted', true);
      cookieBanner.style.display = 'none';
    });


    // Get user's location for prayer times
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function (position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        calculatePrayerTimes(lat, lng);
      });
    } else {
      console.log("Geolocation is not supported by this browser.");
    }

    function calculatePrayerTimes(lat, lng) {
      const prayTimes = new PrayTimes();
      prayTimes.setMethod('Karachi');
      const times = prayTimes.getTimes(new Date(), [lat, lng], 0);

      const prayerTimes = {
        Fajr: times.fajr,
        Sunrise: times.sunrise,
        Dhuhr: times.dhuhr,
        Asr: times.asr,
        Maghrib: times.maghrib,
        Isha: times.isha
      };

      displayPrayerTimes(prayerTimes);
    }
    // Intro Animation
    const appContainer = document.getElementById('app-container');
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.body.classList.add('intro-done'); 
      }, 1000); 
    });
  </script>
</body>

</html>
