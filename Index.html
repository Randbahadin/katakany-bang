  <script>
    // Handle cookie acceptance
    document.getElementById('accept-cookies').addEventListener('click', () => {
      document.getElementById('cookie-banner').style.display = 'none';
    });

    // Dark mode toggle
    document.getElementById('mode-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Function to fetch prayer times
    async function fetchPrayerTimes(city) {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('prayer-times').innerHTML = '';
      document.getElementById('error-message').innerHTML = '';

      try {
        let response = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=${city}&country=Iraq&method=2`);
        let data = await response.json();
        if (data.code === 200) {
          displayPrayerTimes(data.data.timings);
        } else {
          throw new Error('Could not fetch prayer times');
        }
      } catch (error) {
        document.getElementById('error-message').textContent = 'Ù‡Û•ÚµÛ•ÛŒÛ•Ú© Ú•ÙˆÙˆÛŒØ¯Ø§ Ú©Ø§ØªÛ•Ú©Ø§Ù† Ù†Ø§Ú¯ÙˆØ§Ø²Ø±ÛŽÙ†Û•ÙˆÛ•!';
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }

    // Display prayer times
    function displayPrayerTimes(times) {
      let timesList = Object.keys(times);
      timesList.forEach(prayer => {
        let prayerTime = document.createElement('div');
        prayerTime.classList.add('prayer-time');
        prayerTime.innerHTML = `
          <span class="prayer-name">${prayer}</span>
          <span>${times[prayer]}</span>
        `;
        document.getElementById('prayer-times').appendChild(prayerTime);
      });
    }

    // Handle city selection change
    document.getElementById('city-selector').addEventListener('change', function () {
      let city = this.value;
      document.getElementById('city-name').textContent = city.charAt(0).toUpperCase() + city.slice(1);
      fetchPrayerTimes(city);
    });

    // Initial state
    document.getElementById('app-container').classList.add('intro-done');
